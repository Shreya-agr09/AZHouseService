<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Services</title>
    <link rel="stylesheet" href="../static/style/nav.css">
      <link rel="stylesheet" href="../static/style/admin.css">
</head>
<body>
    <header>
        <h2>Welcome Admin</h2>
        <ul>
            <a href="/admin">Home</a>
            <a href="/admin_search">Search</a>
            <a href="/admin_summary">Summary</a>
           
        </ul>
        <ul style="width:24%;justify-content: end;"><a href="/logout">Logout</a> </ul>
    </header>
    <h2>Blocked Services</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Service name</th>
            <th>Base Price</th>
            <th>Action</th>
        </tr>
        {%for i in s%}
        <tr>
            <td><a href="/admin_viewProfile/Service/{{i.s_id}}">{{i.s_id}}</a></td>
            <td>{{i.sname}}</td>
            <td>{{i.sbaseprice}}</td>
            <td><a href="/unblockService/{{i.s_id}}">Unflag</a></td>
        </tr>
    </table>
    {%endfor%}
</body>
</html>
