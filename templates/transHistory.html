<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="../static/style/nav.css">
    <link rel="stylesheet" href="../static/style/admin.css">
</head>
<body>
    <header>
        <h2>Welcome to Customer</h2>
        <ul>
            <a href="/customer">Home</a>
            <a href="/customer_search">Search</a>
            <a href="/custSummary">Summary</a>
            <a href="/logout">Logout</a>
        </ul>
        <ul style="width:24%;">
            <a href="/cust_profile">Profile</a>
            <a href="transHistory/{{session['id']}}">Transaction History</a>
        </ul>
    </header>
    <h2>Transaction History</h2>
    <table style="width:90%;">
        <tr>
            <th>Professional name </th>
            <th>Service</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
        </tr>
        {%for prof,ser_rq in s%}
        <tr>
            
            <td>{{prof.pname}}</td>
            <td>{{prof.pserviceName}}</td>
            <td>{{ser_rq.date_of_com}}</td>
            <td>{{prof.price}}</td>
            <td>{{ser_rq.status}}</td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
