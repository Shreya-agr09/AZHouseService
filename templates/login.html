<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../static/style/form.css">
</head>

<body>
    <h1 style="color: var(--primary);">Welcome to AZhousehold</h1>
    <div class="main">
        <div class="left"><img src="../static/images/img1.jpg" alt=""></div>
        <form action="/login" method="POST">
            <h1>Login</h1>
            <div>

                <input type="text" name="username" placeholder="Username" required />
            </div>
       
            <div>

                <input type="password" name="password" placeholder="Password" id="password" required />
                <img src="../static/images/closeeye.png"  id="eyeicon">
                
            </div>
            
            <div>
                <label for="role">Login As:</label>
                <select name="role" required>
                    <option value="customer">Customer</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
          
            {% if msg %}<p>{{msg}}</p>{% endif %}
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <p>
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </p>
            {% endif %}
            {% endwith %}
            <div>
                <input type="submit" value="Login" />
                <br>
                <div class="links">
                    <a href="/customer_signUp">Create Account</a>
                    <a href="/professional_signUp">Register as Professional</a>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    let eyeicon = document.getElementById("eyeicon")
    let password = document.getElementById("password")
    eyeicon.onclick = function () {
        if (password.type == "password") {
            password.type = "text";
            eyeicon.src = "../static/images/eye.png";
        }
        else {
            password.type = "password";
            eyeicon.src = "../static/images/closeeye.png";
        }
    }
</script>

</html>
